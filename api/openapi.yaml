        http_port:
          example: 80
          format: uint16
          maximum: 65535
          minimum: 1
          type: integer
        protection_enabled:
          type: boolean
        protection_disabled_duration:
          format: int64
          type: integer
        dhcp_available:
          type: boolean
        running:
