          - "{\"const\":\"fastest_addr\"}"
          - "{\"const\":\"load_balance\"}"
          - "{\"const\":\"parallel\"}"
          type: string
        use_private_ptr_resolvers:
          type: boolean
        resolve_clients:
          type: boolean
        local_ptr_upstreams:
