          example:
          - 8.8.8.8:53
          - 1.1.1.1:53
          items:
            type: string
          type: array
        upstream_dns:
          description: |
            Upstream servers, port is optional after colon.  Empty value will reset it to default values.
          example:
          - tls://1.1.1.1
          - tls://1.0.0.1
          items:
            type: string
          type: array
        fallback_dns:
          description: |
            List of fallback DNS servers used when upstream DNS servers are not responding.  Empty value will clear the list.
          example:
          - 8.8.8.8
          - 1.1.1.1:53
